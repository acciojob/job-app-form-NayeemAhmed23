<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<!-- the entire body must be written by student -->
	<form action="#" method="post">

    <label for="name">Name *</label>
    <input type="text" id="name" name="name" placeholder="Name" required>
    <br>
    <label for="email">Email *</label>
    <input type="email" id="email" name="email" placeholder="Email" required>
    <br>
    <label>Gender *</label>
    <div>
    <label for="gender">Male</label>
    <input type="radio" id="gender_m" name="gender" required>
    </div>
    <div>
    <label for="gender">Female</label>
    <input type="radio" id="gender_f" name="gender" required>
    </div>
    <br>
    <label for="laptop">laptop Brands *</label>
    <select id="laptop" name="laptop"  required>
        <option value="" disabled selected>--Please choose an option--</option>
        <option value="Apple" id="laptop">Apple</option>
        <option value="Asus" id="laptop">Asus</option>
        <option value="HP" id="laptop">HP</option>
    </select>
    <br>
    <label for="age">Age *</label>
    <input type="number" id="age" name="age" placeholder="Age" required>
    <br>
    <label for="dob">DOB *</label>
    <input type="date" id="dob" name="dob" required>
    <br>
    <label for="password">Password *</label>
    <input type="password" id="password" name="password"  placeholder="Password" required>
    <br>
	<label for="portfolio">Portfolio *</label>
	<input type="url" id="portfolio" name="portfolio" required>
    <button type="submit">Submit</button>
</form>
    <script type="text/javascript" src="./script.js">
</script>

</body>

</html>
